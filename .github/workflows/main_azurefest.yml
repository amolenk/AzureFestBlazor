name: Build and deploy Node.js app to Azure Web App - azurefest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install and build
        run: |
          cd src-react
          pnpm install --frozen-lockfile
          pnpm build
          ls -la .next

      # Create a clean deploy folder with only what the app needs at runtime
      - name: Create deploy bundle
        run: |
          mkdir -p deploy/.next
          cp -r src-react/.next/standalone/* deploy/
          cp -r src-react/.next/static deploy/.next/static
          cp -r src-react/public deploy/public
          cat > deploy/package.json << 'EOF'
          {
            "name": "azurefest-runtime",
            "private": true,
            "scripts": {
              "start": "node server.js"
            }
          }
          EOF
          ls -la deploy

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6B7EFC278DA642E0BF7EE11BB0FF89D3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_839609116F73413883E0B6B392CE9FF9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6338A0AF352544DCABCB8CCF27F40B90 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'azurefest'
          package: .
